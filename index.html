<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8633/8633247.png"/>
    <title>Movies</title>
</head>
<body onload="resetPage()">
    <div id="preloader"></div>

      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="resetPage()" id="title">Movies</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
            <button class="btn btn-outline-success" type="button" onclick="searchResults()" id="searchBtn" style="height:38px"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </nav>
  
    <div class="container">
       <div class="front-page">
        <div class="movies3 row row-cols-1 row-cols-md-2 g-4 card-group" style="position:relative; left: 30px;">
       </div>
        <div class="front">
          <h1 style="color:white" class="text-center position-absolute top-50 start-50 translate-middle" id="none">No Results Found</h1>
        </div>
        <div class="homePageText">
          <div class="movies2 row row-cols-1 row-cols-md-2 g-4 card-group" style="position:relative; left: 30px;">
          </div>
        </div>
        <div class="movies row row-cols-lg-3 row-cols-md-2 g-4 card-group h-100" style="position:relative; left: 30px;" id="movieContainer">
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </div>

    <script>
      var loader = document.getElementById("preloader");

      window.addEventListener("load", function() {
        setTimeout(() => {
          loader.style.opacity = '0';
        }, 2000);
        setTimeout(() => {
          loader.style.display = 'none';
        }, 3600);  
      });

    </script>

</body>

</html>
